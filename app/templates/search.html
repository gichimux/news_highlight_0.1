{% extends 'base.html' %}

{% block content %}

<h3 style="text-align: center;"> Found {{ article | count}} articles </h3>

<div class="container">
        <div class="row">
        {% for item in article %}

            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3  article-card">
            <div class="card" style="width: 24rem; margin: 0 auto;">
            <img src="{{item.urlToImage}}" class="card-img-top, img-responsive" alt="{{item.title}}">
            <div class="card-body">
            <h5 class="card-title"> {{item.source.name}} </h5>
            <p class="card-text">{{item.title}} </p>
            <p class="card-text">Published At {{item.publishedAt}} by {{item.author}}</p>
            <p class="card-text"> ~{{item.description}} </p>
            <p><a href="{{item.url}}" target="_blank"><button type="button" class="btn btn-primary">View Article</button></a></p>
        </div>
    </div>
</div>


{% endfor %}
</div>
</div>
{% endblock %}
